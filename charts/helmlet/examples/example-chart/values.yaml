# Default values for example-chart.

replicaCount: 1

image:
  repository: louislam/uptime-kuma
  pullPolicy: IfNotPresent
  tag: "1.23.13-debian"

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

envVars: []
configMap: {}

secret:
  enabled: false
  data: {}
  stringData: {}

serviceAccount:
  create: true
  automount: true
  annotations: {}
  name: ""

podAnnotations: {}
podLabels: {}

podSecurityContext: {}
securityContext: {}

service:
  type: ClusterIP
  port: 3001

ingress:
  enabled: false
  className: ""
  annotations: {}
  hosts:
    - host: chart-example.local
      paths:
        - path: /
          pathType: ImplementationSpecific
  tls: []

resources: {}

livenessProbe:
  httpGet:
    path: /manifest.json
    port: http
readinessProbe:
  httpGet:
    path: /manifest.json
    port: http
  initialDelaySeconds: 5
  periodSeconds: 10
  timeoutSeconds: 5
  successThreshold: 1
  failureThreshold: 3

serviceMonitor:
  enabled: false
  namespace: monitoring
  additionalLabels: {}
  endpoints:
    - port: http
      path: /metrics
      interval: 15s
      scrapeTimeout: 10s

podMonitor:
  enabled: false
  namespace: monitoring
  additionalLabels: {}
  podMetricsEndpoints:
    - port: metrics
      path: /metrics
      interval: 30s
      scrapeTimeout: 10s

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 2
  targetCPUUtilizationPercentage: 80

persistence:
  enabled: false
  accessMode: ReadWriteOnce
  size: 2Gi

additionalVolumes: []
additionalVolumeMounts: []
volumeMounts: []

nodeSelector: {}
tolerations: []
affinity: {}